<body>
	<div class ="heading">Ash's Tic Tac Toe </div>
<!-- SET THE DIFFICULTY 
Beginner >> The computer will play randomly unless a 3 in a row to win is available.
Intermediate >> After 3 moves the computer plays randomly however, will go for 3 in a row if possible and will block 3 in a row
I'm a Boss >> The computer plays perfectly and never loses. Will play defensive if not starting and will be agressive if starting
I want to Lose >> Unlocked after winning Average >> The computer occasionally plays twice and 'cheats' :P. 
-->
	<div class = "setdifficulty">Choose your difficulty </div>
		<table id="difficulty">
			<tr>
				<td id="difficulty" style= "border-color:green">Human Verus Human</td>
				<td id="difficulty" style= "border-color:green">Beginner(Not available)</td>
				<td id="difficulty" style= "border-color:orange">Intermediate(Not available)</td>
				<td id="difficulty" style = "border-color:red">Take on the BOSS!!(Not available)</td>
			</tr>
		</table>
		<p class = "setdifficulty"> Beat boss difficulty and win a $1,000 prize! </p>
<!-- GAME BOX -->
<div id="gameroll" style = "display:none"> LET'S PLAY! Rolling to see who goes first.... </div>
	
	<div>
		<table id="gametable" style="display:none">
			<tr>
				<td id = "A1" class="game"></td>
				<td id = "A2" class="game"></td>
				<td id = "A3" class="game"></td>
			</tr>
			<tr>
				<td id = "B1" class="game"></td>
				<td id = "B2" class="game"></td>
				<td id = "B3" class="game"></td>
			</tr>
			<tr>
				<td id = "C1" class="game"></td>
				<td id = "C2" class="game"></td>
				<td id = "C3" class="game"></td>
			</tr>
		</table>
	</div>


<!-- Make restart button work -->
